<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Crear Nuevo Usuario</h3>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/user/newUser}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="user_id" class="form-label">ID de Usuario</label>
                                <input type="number" id="user_id" name="user_id" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Roles</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="roles" value="RECTOR" id="roleRector">
                                        <label class="form-check-label" for="roleRector">RECTOR</label>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="roles" value="DOCENTE" id="roleDocente">
                                        <label class="form-check-label" for="roleDocente">DOCENTE</label>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="roles" value="ESTUDIANTE" id="roleEstudiante">
                                        <label class="form-check-label" for="roleEstudiante">ESTUDIANTE</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Crear Usuario</button>
                            <a th:href="@{/user}" class="btn btn-secondary">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
